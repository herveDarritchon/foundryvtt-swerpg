name: Run Vitest tests

on:
  push:
    branches:
      - '**' # ou la branche que tu veux surveiller
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ou ta version actuelle de Node.js

      - name: Install dependencies
        run: npm ci # ou npm install si tu n'utilises pas package-lock.json

      - name: Run Vitest tests
        run: npx vitest run

name: üöÄ Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: üìÜ Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ‚ú® Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: üîÅ Get previous and current tags
        id: tags
        run: |
          export RELEASE_VERSION=$(git describe --tags --abbrev=0)
          export PREV_RELEASE_VERSION=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1))
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "PREV_RELEASE_VERSION=$PREV_RELEASE_VERSION" >> $GITHUB_ENV

      - name: üìù Append GitHub diff link to CHANGELOG.md
        run: node ./append-links-to-changelog.js
        env:
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
          PREV_RELEASE_VERSION: ${{ env.PREV_RELEASE_VERSION }}

name: Release System with Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    name: Semantic Release
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: üìÜ Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build system assets
        run: pnpm run build

      - name: Inject version tokens into system.json
        run: |
          cp system.json system.json.bak
          sed -i "s/#{VERSION}#/0.0.0-semantic/g" system.json
          sed -i "s|#{URL}#|https://github.com/${{ github.repository }}|g" system.json
          sed -i "s|#{MANIFEST}#|https://github.com/${{ github.repository }}/releases/latest/download/system.json|g" system.json
          sed -i "s|#{DOWNLOAD}#|https://github.com/${{ github.repository }}/releases/latest/download/system.zip|g" system.json

      - name: Create system.zip
        run: |
          zip -r system.zip \
            system.json \
            swerpg.mjs \
            README.md \
            CHANGELOG.md \
            LICENSE \
            assets/ \
            styles/ \
            lang/ \
            templates/ \
            packs/

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: üìù Append GitHub diff link to CHANGELOG.md
        run: node ./append-links-to-changelog.cjs
        env:
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
          PREV_RELEASE_VERSION: ${{ env.PREV_RELEASE_VERSION }}